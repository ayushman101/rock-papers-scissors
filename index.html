<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div>
        <div class="container"><h1>Challenge 3 : Rock Paper Scissors</h1></div>
        <div class="container" id="flex-box">  
            <button class="image-btn" id="paper" onclick="rps(this)"><img src="hand.PNG"></button>
            <button class="image-btn" id="scissors" onclick="rps(this)"><img src="scissors.PNG"></button>
            <button class="image-btn" id="rock" onclick="rps(this)"><img src="rock.PNG"></button>
            
            <!--All the buttons on click execute the same function and also accepts the object that called it-->
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
